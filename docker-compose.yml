version: "3.7"
services:
  app:
    build:
      args:
        user: appuser
        uid: 1001
      context: "."
      dockerfile: Dockerfile
    image: app_challenge
    container_name: container-app
    restart: always
    env_file:
      - .env
    environment:
      - TZ=America/Fortaleza
      - DEBUG=4
    #working_dir: /var/www/html
    ports:
      - "80:80"
    volumes:
      - .:/var/www
    #   - .:/var/www:cached
    #   - ./html:/var/www/html
    #   - ./App:/var/www/App
    #   - ./vendor:/var/www/vendor
    #   - ./.docker/php_conf/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    #   - ./.docker/php_conf/php.pdo_mysql.ini:/usr/local/etc/php/conf.d/php.pdo_mysql.ini
    tty: true
    stdin_open: true
    links:
      - "db"
    depends_on:
      - db
    networks:
      - app_challenge
  
  db:
    image: mysql:5
    container_name: container-db
    restart: always
    env_file:
      - .env
    #apenas para a vers√£o 8 #  command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      TZ: "America/Fortaleza"
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/mysql_scripts/:/docker-entrypoint-initdb.d/
      #- ./.docker/mysql_data:/var/lib/mysql
      #- ./.docker/mysql_conf/my.cnf:/etc/mysql/my.cnf
    networks:
      - app_challenge



  generator:
    build:
      context: "."
      dockerfile: Dockerfile_metric-generator
    container_name: container-gen
    restart: always
    tty: true
    stdin_open: true
    environment:
      - TZ=America/Fortaleza
    # volumes:
    #   - ./sender:/usr/local/share
    command:
      - metric-generator.sh
    links:
      - app
    depends_on:
      - app
    networks:
      - app_challenge
    # command:
    #   metric-generator.sh

networks:
  app_challenge:
    driver: bridge




